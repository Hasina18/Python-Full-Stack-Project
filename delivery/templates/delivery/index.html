{% extends "delivery/base.html" %}
{% block content %}

<style>
   body {
        font-family: 'Poppins', sans-serif;
        background-image: url("https://st3.depositphotos.com/1558912/19061/i/450/depositphotos_190618700-stock-photo-italian-food-background-on-white.jpg");
        background-size: cover;  /* Ensures the image covers the entire page */
        background-position: center;  /* Centers the image */
        background-repeat: no-repeat;  /* Prevents tiling */
        height: 100vh;  /* Full viewport height */
        width: 100vw;  /* Full viewport width */
        margin: 0;
        padding: 0;
    }

    .container {
        background: white;
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h3 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .auth-links {
        margin: 20px 0;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 12px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #007bff;
        border-radius: 8px;
        margin: 10px 0;
        transition: background 0.3s ease-in-out;
    }

    .btn:hover {
        background-color: lightpink;
    }

    .account-text {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
    }

    .account-text a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .account-text a:hover {
        color: lightsalmon;
    }
</style>

<div class="container">
    <h3>Welcome to Meal-Mate</h3>
    <div class="auth-links">
        <a href="{% url 'delivery:sign_in' %}" class="btn">Sign In</a>
    </div>
    <p class="account-text">Don't have an account? <a href="{% url 'delivery:sign_up' %}">Create one</a></p>
</div>

{% endblock %}
