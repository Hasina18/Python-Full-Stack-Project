<style>
 body {
        font-family: 'Poppins', sans-serif;
        background-image: url('https://t4.ftcdn.net/jpg/03/78/97/59/360_F_378975954_G39M4ptXAjxKy80gbBIEo0wqBkk89gBF.jpg');
        background-size: cover;  /* Ensures the image covers the entire page */
        background-position: center;  /* Centers the image */
        background-repeat: no-repeat;  /* Prevents tiling */
        height: 100vh;  /* Full viewport height */
        width: 100vw;  /* Full viewport width */
        margin: 0;
        padding: 0;
    }

    .restaurant-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 items per row */
    row-gap: 30px; /* Space between rows */
    column-gap: 40px; /* No space between side-by-side items */
    padding: 100px;
    position: relative;
    bottom: 70px;
}

    .restaurant-card {
        width: 300px;
        border-radius: 12px;
        padding: 15px;
        text-align: center;
        background-color: #ffffff; /* Light card background */
        box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .restaurant-card:hover {
        transform: scale(1.05);
        box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.15);
    }

    .restaurant-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
        transition: opacity 0.3s ease-in-out;
    }

    .restaurant-card:hover img {
        opacity: 0.85;
    }

    .restaurant-card button {
        background-color: lightsalmon; /* Warm button color */
        color: black;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    .restaurant-card button:hover {
        background-color: pink; /* Darker shade on hover */
        transform: scale(1.05); /* Slight button scaling */
    }
</style>
<h1>Hi {{username}} Explore the menu..!</h1>
<div class="restaurant-container">
    {% for item in li %}
    <div class="restaurant-card">
      
        <img src="{{ item.img }}" alt="Restaurant Image">
        <h3>{{ item.Res_name }}</h3>
        <p><strong>Category:</strong> {{ item.Food_cat }}</p>
        <p><strong>Rating:</strong> ‚≠ê{{ item.rating }}</p>
        <p><strong>Address:</strong> {{ item.address }}</p>
        <a href="{% url 'delivery:cusmenu' item.id username %}">
            <button>View Menu</button>
         
   
          </a>
    </div>
    {% endfor %}
</div>
