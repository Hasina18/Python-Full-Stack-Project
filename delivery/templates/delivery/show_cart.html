<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
 

    
    <style>
      nav {
        background-color: #333;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-links {
        display: flex;
        gap: 15px;
      }
      .nav-links a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        background-color: #555;
        border-radius: 5px;
      }
      .nav-links a:hover {
        background-color: #777;
      }
      .cart-container {
  max-width: 400px;
  margin: 20px auto;
  padding: 20px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.cart-container h3 {
  font-size: 22px;
  color: #333;
  margin-bottom: 15px;
}

.cart-container ul {
  list-style: none;
  padding: 0;
}

.cart-container li {
  padding: 10px;
  margin: 5px 0;
  background: #f9f9f9;
  border-radius: 8px;
  font-size: 16px;
}

.cart-container p {
  font-size: 18px;
  font-weight: bold;
  margin-top: 10px;
  color: #444;
}

.checkout-btn {
  display: inline-block;
  padding: 12px 20px;
  margin-top: 15px;
  background: #ff6b6b;
  color: white;
  font-size: 16px;
  text-decoration: none;
  border-radius: 8px;
  transition: 0.3s;
}

.checkout-btn:hover {
  background: #ff4c4c;
}

    </style>
     
  </head>
<body>
    <nav>
      <h2 style="color: white">Food Delivery</h2>
      <div class="nav-links">
        <a href="{% url 'delivery:cusdisplay_res' username %}">View Restaurants</a>

        <a href="{% url 'delivery:sign_in' %}">Sign In</a>
        <a href="{% url 'delivery:sign_up' %}">Sign Up</a>
      </div>
    </nav>
    <div class="cart-container">
        <h3>Your Cart</h3>
        {% if items %}
        <ul>
          {% for item in items %}
          <li>{{ item.item_name }} - ${{ item.price }}</li>
          {% endfor %}
        </ul>
        <p><strong>Total Price:</strong> ${{ total_price }}</p>
  
        <!-- Checkout Button -->
        <a href="{% url 'delivery:checkout' username %}" class="checkout-btn"
          >Proceed to Checkout</a
        >
        {% else %}
        <p>Your cart is empty.</p>
        {% endif %}
      </div>
   
  </body>
</html>
