<style>
form {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background:lavenderblush;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background: lightseagreen;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: plum;
}

input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}
</style>
{% extends "delivery/base.html" %}
{% block content %}
<br>
<form method="POST" action="{% url 'delivery:handle_signup' %}">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username"/>
    <label>Password</label>
    <input type="password" name="password"/>
    <label>Email</label>
    <input type="email" name="email"/>
    <label>Mobile</label>
    <input type="mobile" name="mobile"/>
    <label>Address</label>
    <input type="address" name="address"/>
    <button>Sign Up</button>
</form>
 {% endblock %}
